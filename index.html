<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup </title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <p class="error"></p>

    <header>
        <button class="signup_button">Sign Up</button>
    </header>

    <a href="https://wwww.github.com/ElhamMossini">Follow Me!</a>

    <div class="container">
        <form action="" class="signup_form">
            <div class="topbar">
                <span class="logo">LOGO</span>
                <i class="fa-solid fa-plus" id="close"></i>
            </div>
            <input type="text" name="name" id="name" placeholder="User Name">
            <input type="text" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Password">
            <h6 class="submit">Submit</h6>
            <p class="have_an_account">Hava an account? <a href="" class="login">Login</a></p>
        </form>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
